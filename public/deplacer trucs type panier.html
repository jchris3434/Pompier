}

  <p class="dropitem" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget2">Déplacez moi 2 svp !!!</p>
  <p class="dropitem" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget3">Déplacez moi 3 svp !!!</p>

</div>

<p style="clear:both;"></p>

<p id="demo"></p>

function dragStart(event) {
  event.dataTransfer.setData("Text", event.target.id);
